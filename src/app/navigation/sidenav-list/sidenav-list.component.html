<mat-nav-list>
  <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="onClose()">
    <mat-icon>home</mat-icon>
    <span class="nav-caption">Home</span>
  </a>
  <a mat-list-item routerLink="/datasets" routerLinkActive="active" (click)="onClose()">
    <mat-icon>folder</mat-icon>
    <span class="nav-caption">Datasets</span>
  </a>
  <a *ngIf="!isAuthenticated" mat-list-item routerLink="/login" routerLinkActive="active" (click)="onClose()">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <mat-list-item *ngIf="isAuthenticated">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
